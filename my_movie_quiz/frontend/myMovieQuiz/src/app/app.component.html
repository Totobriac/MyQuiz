<div class="container">

  <app-navbar class="nav" 
              (movieList)="selectedMovies($event)">  
  </app-navbar>

  <app-movie-search class="search"
                    (movie)="selectedMovie($event)" 
                    (trailer)="getMovieTrailer($event)"
                    (backdrop)="getMovieBackdrop($event)"
                    [movieList]="movieList">
  </app-movie-search>

  <app-question-type class="questionType" 
                    (questionType)="selectQuestion($event)">  
  </app-question-type>  
  
  <app-quiz-editor class="editor"
                    [quizedMovie]="quizedMovie"
                    [component]="selectedQuestion"
                    [trailer]="selectedMovieTrailer"
                    [backdrop]="selectedMovieBackdrop"
                    [fontSize]="fontSize"
                    [changeColor]="changeColor"
                    [fontFamily]="fontFamily">
  </app-quiz-editor>

  <app-quiz-questions class="previews"
                      [component]="selectedQuestion"
                      [backdrop]="selectedMovieBackdrop">  
  </app-quiz-questions>

  <app-tool-box class="tool"
                (fontSize)="selectedFontSize($event)"
                (changeColor)="changeFontColor($event)"
                (fontFamily)="changeFontFamily($event)">
  </app-tool-box>

  <app-top-display class="top"
                   [backdrop]="selectedMovieBackdrop"
                   [component]="selectedQuestion">
  </app-top-display>  

</div>

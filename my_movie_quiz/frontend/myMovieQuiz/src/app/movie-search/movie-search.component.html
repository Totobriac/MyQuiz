<div class="searchBar" rounded style="height: 100%">

  <div>
    <div class="movieTile">
      <div *ngFor="let movieDb of movieList; index as index" class="moviePoster" 
        (click)="chooseMovie(movieDb)">
        <img [src]="'https://image.tmdb.org/t/p/w92' + movieDb.poster">        
      </div>
    </div>
  </div>

  <div *ngIf="colors.length > 0" class="palette">
    <div *ngFor="let color of colors">
      <div class="colorTile" [style.background-color]="color.key"></div>
    </div>
  </div>

  <canvas id="canvas"></canvas>

</div>

<div class="searchBar" rounded style="height: 100%">

  <div>
    <div class="movieTile">
      <div *ngFor="let movie of movieList; index as index" class="moviePoster" 
        (click)="chooseMovie(movie.id, movie.backdrop)">
        <img [src]="'https://image.tmdb.org/t/p/w92' + movie.poster">        
      </div>
    </div>
  </div>

</div>

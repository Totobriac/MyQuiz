<ng-container [ngSwitch]="component">
  <app-tool-curtain *ngSwitchCase="0"></app-tool-curtain>

  <app-tool-plot  *ngSwitchCase="1">
  </app-tool-plot>

  <app-tool-actor (nameDisplay)="selectedDisplay($event)"
                  *ngSwitchCase="2">                  
  </app-tool-actor>

  <app-tool-poster  (posterSrc)="getPosterSrc($event)"
                    *ngSwitchCase="3">
                    
  </app-tool-poster>
  
</ng-container>

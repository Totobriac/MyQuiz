<div class="tools">

  <div class="fontSize">
    <mat-icon [ngStyle]="{'color':'white'}" class="fontIcon">format_size</mat-icon>
    <mat-slider min="26" max="40"
                step="2" value="26"
                (input)="changeFontSize($event)"
                thumbLabel= true
                tickInterval= 2>
    </mat-slider>
  </div>

  <div class="fontColor">
    <button (click)="changeFontColor()" class="fontColorIcon"><mat-icon [ngStyle]="{'color':'white'}">palette</mat-icon></button>
  </div>

  <div class="fontFamily">
    <button (click)="changeFontFamily(1)" class="fontColorIcon"><mat-icon [ngStyle]="{'color':'white'}">chevron_left</mat-icon></button>
      <div class="family">{{ fonts[index] }}</div>
    <button (click)="changeFontFamily(2)" class="fontColorIcon"><mat-icon [ngStyle]="{'color':'white'}">chevron_right</mat-icon></button>
  </div>

</div>

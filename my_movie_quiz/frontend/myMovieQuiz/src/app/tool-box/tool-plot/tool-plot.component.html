<div class="tool_main" [style]="style" [@cardChange]="tools.card">
  <div class="back tool_tools" (click)="showBack()"
    [ngStyle]="fontFirst == true? {'animation': 'back 2s both'} : {'transform': 'translateY(' + yBack + 'px)'}">

    <button class="tool_btn">
      <span>Background</span>
    </button>

    <div class="tool_back-selector" *ngIf="tools.card == 'question'">
      <button (click)="changeBackground(-1)" class="tool_icon">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <div class="input-group input-group-sm">
        <select class="custom-select" (change)="selectTheme($event.target.value)">
          <option>Backgrounds</option>
          <option value=5>Scary</option>
          <option value=6>Abstract</option>
        </select>
      </div>
      <button (click)="changeBackground(1)" class="tool_icon">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>


    <div class="font-size">
      <mat-icon class="tool_icon">opacity</mat-icon>
      <mat-slider min="0" max="1" step="0.02" [value]="tools.card == 'question' ? tools.opacity[0] : tools.opacity[1]" (input)="changeOpacity($event.value)"
        thumbLabel=true tickInterval=0.1>
      </mat-slider>
    </div>


    <div class="icons">
      <button (click)="changeColor('plotBack')" class="tool_icon">
        <mat-icon> format_color_fill</mat-icon>
      </button>
      <button (click)="onChangeCorner()" class="tool_icon">
        <mat-icon>rounded_corner</mat-icon>
      </button>
      <button (click)="changeBorder()" class="tool_icon">
        <mat-icon>border_outer</mat-icon>
      </button>
      <button (click)="changeColor('plotBorder')" class="tool_icon">
        <mat-icon>border_color</mat-icon>
      </button>
    </div>

  </div>


  <div class="font tool_tools"
    [ngStyle]="fontFirst == true? {'animation': 'font 2s both'} : {'transform': 'translateY(' + yFont+ 'px)'}"
    (click)="showFont()">

    <button class="tool_btn">
      <span>Fonts</span>
    </button>

    <div [hidden]="isHidden">

      <div class="font-family">
        <button (click)="changeFontFamily(-1)" class="tool_icon">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <div class="family">{{ tools.card == "question" ? tools.fontFamily[0].display : tools.fontFamily[1].display }}</div>
        <button (click)="changeFontFamily(1)" class="tool_icon">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>

      <div class="font-size">
        <mat-icon class="tool_icon">format_size</mat-icon>
        <mat-slider min="26" max="40" step="2" [value]="tools.card == 'question' ? tools.fontSize[0] : tools.fontSize[1]" (input)="changeFontSize($event.value)"
          thumbLabel=true tickInterval=2>
        </mat-slider>
      </div>

      <div class="icons">
        <button (click)="changeColor('plotFont')" class="tool_icon">
          <mat-icon>format_color_text</mat-icon>
        </button>
        <button (click)="isBold()" class="tool_icon">
          <mat-icon>format_bold</mat-icon>
        </button>
      </div>

    </div>


  </div>
</div>

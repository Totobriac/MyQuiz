<div class="d-flex qAWindow">

  <div *ngIf="showQuestion === true && quizedMovie != undefined"
        class="d-flex justify-content-center w-100 question"
        [ngStyle]="{'backgroundImage': (background) ?  'url(' + background['lowUrl'] + ')' : 'url(' + backUrl + ')'}">
    
    <text class="plot my-auto"
          [style.border-radius]="getRadius()"
          [style.border]="getBorder()"
          [style.font-weight]="getWeight()"
          [contentEditable]="editable"
          [style.font-size.px]="fontSize != undefined ? fontSize : 32"
          [style.color]="fontColor != undefined ? fontColor : 'rgb(0 , 0, 0)' "
          [style.font-family]="fontFamily"
          [style.background-color]="backOpacity != undefined ? backTextColor : 'rgba(' + color + ', 0.7)'">         
          {{ quizedMovie.plot }}
    </text>    

  </div>

  <div *ngIf="showQuestion === false && quizedMovie != undefined" class="d-flex justify-content-center w-100">
    <h1 class="my-auto">{{ quizedMovie.title }}</h1>
  </div>

</div>

<div *ngIf="changeColor == undefined || changeColor['change'] == false || changeColor['change'] == undefined" class="toolBox">

  <div>
    <button class= "btn btn-info my-2 rounded-0 border-0" 
            (click)="enableEdition()">Edit
    </button>
    <button class= "btn btn-info my-2 rounded-0 border-0" 
            (click)="shuffle()">Shuffle
    </button>    
  </div>

  <div class="switchDiv">
    <div class="switch">
      <app-qaswitch (setSection)="onSelectedSection($event)">
      </app-qaswitch>
    </div>
  </div>

</div>


<div *ngIf="changeColor != undefined && changeColor['change'] == true" class="toolBox">

  <app-palette [changeColor]="changeColor"
              (fontColor)="onSelectedFontColor($event)"
              (backTextColor)="onSelectedBackTextColor($event)"
              (borderColor)="onSelectedBorderColor($event)">
  </app-palette>

</div>

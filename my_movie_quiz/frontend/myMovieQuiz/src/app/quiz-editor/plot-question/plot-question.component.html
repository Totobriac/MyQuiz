<div class="question_main">

  <div *ngIf="showQuestion === true" class="card"
    [ngStyle]="{'background-image': 'url(' + tools.background.lowUrl + ')' }">

    <text class="plot" [style.border-radius]="tools.corner[0].value"
      [style.border]="tools.border[0].value + ' rgb(' + tools.borderColor[0] + ')'"
      [style.font-weight]="tools.weight[0]" [contentEditable]="editable" [style.font-size.px]="tools.fontSize[0]"
      [style.color]="'rgb(' + tools.fontColor[0] + ')'" [style.font-family]="tools.fontFamily[0].value"
      [style.background-color]="'rgba(' + tools.backColor[0] + ',' + tools.opacity[0] + ')'">
      {{ movie.plot }}
    </text>

  </div>

  <div *ngIf="showQuestion === false" class="card"
    [ngStyle]="{'background-image': 'url(' + 'https://image.tmdb.org/t/p/w780' + posterBack + ')' }">

    <div class="answer">

      <text [style.border-radius]="tools.corner[1].value"
        [style.border]="tools.border[1].value + ' rgb(' + tools.borderColor[1] + ')'"
        [style.font-weight]="tools.weight[1]" [style.font-size.px]="tools.fontSize[1]"
        [style.color]="'rgb(' + tools.fontColor[1] + ')'" [style.font-family]="tools.fontFamily[1].value"
        [style.background-color]="'rgba(' + tools.backColor[1] + ',' + tools.opacity[1] + ')'">
        <span>{{ movie.title }}</span>
      </text>

    </div>

  </div>

</div>

<div *ngIf="tools.palette.tool == 'none'" class="question_toolbar">

  <div class="toolbar-button">
    <button class="btn btn-info" (click)="enableEdition()">Edit
    </button>
    <button class="btn btn-info" (click)="shuffle()">Shuffle
    </button>
  </div>

  <app-qaswitch (setSection)="onSelectedSection($event)" class="switch">
  </app-qaswitch>

</div>

<div *ngIf="tools.palette.tool != 'none'" class="question_palette">

  <app-palette></app-palette>

</div>

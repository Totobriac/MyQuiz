<div class="d-flex qAWindow">

  <div *ngIf="showQuestion === true"
        class="d-flex justify-content-center w-100 question"
        [ngStyle]="{'background-image': 'url(' + tools.background.lowUrl + ')' }">
    
    <text class="plot my-auto"
          [style.border-radius]="tools.corner.value"
          [style.border]="tools.border.value + ' rgb(' + tools.borderColor + ')'"
          [style.font-weight]="tools.weight"
          [contentEditable]="editable"
          [style.font-size.px]="tools.fontSize"
          [style.color]="'rgb(' + tools.fontColor + ')'"
          [style.font-family]="tools.fontFamily.value"
          [style.background-color]= "'rgba(' + tools.backColor + ',' + tools.opacity + ')'">        
          {{ movie.plot }}
    </text>

  </div>

  <div *ngIf="showQuestion === false" class="d-flex justify-content-center w-100">
    <h1 class="my-auto">{{ movie.title }}</h1>
  </div>

</div>

<div *ngIf="tools.palette == 'none'" class="toolBox">

  <div>
    <button class= "btn btn-info my-2 rounded-0 border-0" 
            (click)="enableEdition()">Edit
    </button>
    <button class= "btn btn-info my-2 rounded-0 border-0" 
            (click)="shuffle()">Shuffle
    </button>    
  </div>

  <div class="switchDiv">
    <div class="switch">
      <app-qaswitch (setSection)="onSelectedSection($event)">
      </app-qaswitch>
    </div>
  </div>

</div>


<div *ngIf="tools.palette != 'none'" class="toolBox">

  <app-palette></app-palette>

</div>

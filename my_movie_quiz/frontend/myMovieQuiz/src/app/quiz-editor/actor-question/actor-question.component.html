<div class="d-flex qAWindow">

  <div *ngIf="showQuestion === true" class="d-flex justify-content-center w-100">
    <div class="container-fluid">

      <div class="row h-50">
        <div class="col bg-success d-flex justify-content-center">
          <div class="card" style="width: 18rem;">
            <div class="card-body d">
              <div class="d-flex">
                <img class="mx-auto" [ngClass]="imgClass[0] ? 'pixelated' : 'card-img-top'" [src]="actorPicUrl[0][photoIndex[0]]" id="0" crossorigin="anonymous">
              </div>
              <canvas id="canvas" style="display: none;" class="card-img-top"></canvas>
              <p class="card-text text-center mt-2" ><b>{{actorName[0]}}</b></p>
            </div>
          </div>
        </div>
        <div class="col bg-secondary d-flex justify-content-center">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <div class="d-flex">
                <img class="mx-auto" [ngClass]="imgClass[1] ? 'pixelated' : 'card-img-top'" [src]="actorPicUrl[1][photoIndex[1]]" id="1" crossorigin="anonymous">
              </div>
              <p class="card-text text-center mt-2"><b>{{actorName[1]}}</b></p>
            </div>
          </div>
        </div>
      </div>
 
      <div class="row h-50">
        <div class="col bg-danger d-flex justify-content-center">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <div class="d-flex">
                <img class="mx-auto" [ngClass]="imgClass[2] ? 'pixelated' : 'card-img-top'" [src]="actorPicUrl[2][photoIndex[2]]" id="2" crossorigin="anonymous">
              </div>
              <p class="card-text text-center mt-2"><b>{{actorName[2]}}</b></p>
            </div>
          </div>
        </div>
        <div class="col bg-info d-flex justify-content-center">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <div class="d-flex">
                <img class="mx-auto" [ngClass]="imgClass[3] ? 'pixelated' : 'card-img-top'" [src]="actorPicUrl[3][photoIndex[3]]" id="3" crossorigin="anonymous">
              </div>
              <p class="card-text text-center mt-2"><b>{{actorName[3]}}</b></p>
            </div>
          </div>
        </div>
      </div>     

    </div>
  </div>

  <div *ngIf="showQuestion === false" class="d-flex justify-content-center w-100" style="background-color: rgba(179, 218, 218, 0.1);" >
    <h1 class="my-auto">{{ quizedMovie.title }}</h1>    
  </div>

</div>



<div class="toolBox d-flex" (click)="showBottomTools()">

  <button mat-mini-fab color="accent" class="ml-2 mr-2 mt-1" (click)="previousPicture(selectedActor)">
    <!-- <mat-icon>chevron_left</mat-icon> -->
  </button>

  <mat-form-field style="background-color: rgb(4, 113, 150);" >
    <mat-label>Actor</mat-label>
      <mat-select [(ngModel)]="selectedActor" (selectionChange)="selectActor($event.value)">
        <mat-option *ngFor="let actor of actors, index as index" [value]="index">
          {{actor.actor}}
        </mat-option>
      </mat-select>
  </mat-form-field>

  <button mat-mini-fab color="accent"  class="ml-2 mt-1" (click)="nextPicture(selectedActor)">
    <!-- <mat-icon>chevron_right</mat-icon> -->
  </button>

  <form #searchActor="ngForm"
        (ngSubmit)= submitForm(searchActor.value)>
    <mat-form-field class="ml-2 mr-2">
      <mat-label>Custom Search</mat-label>
      <input matInput autocomplete="off"
                      type="text"
                      name="actorSearch"
                      placeholder="Ex. young, cartoon..." 
                      (ngModel)="model.searchActor">        
    </mat-form-field>
  </form>

  <!-- <app-qaswitch (setSection)="onSelectedSection($event)" class="my-auto ml-3"></app-qaswitch> -->
  <div class="switchDiv">
    <div class="switch">
      <app-qaswitch (setSection)="onSelectedSection($event)"></app-qaswitch>
    </div>
  </div>

</div>


<div  *ngIf="bottomToolBox" class="toolBox d-flex" style="background-color: rgb(4, 113, 150)">

  <div class="container my-auto">
    <mat-radio-group  [(ngModel)]="nameDisplay" class="example-radio-group">
      <mat-radio-button *ngFor="let display of displays" [value]="display.value" 
                        (change)="selectDisplay(display)" [checked]="display.checked"
                        class="ml-3">
        <span style="color: white">{{display.value}}</span>
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <span style="color: white" class="my-auto mr-2">Pixelate</span>
  <mat-slider
    class="my-auto" 
    max= 5
    min= 1
    step= 1
    thumbLabel= true
    tickInterval= 1
    value= "1"
    [(ngModel)]="pixelValue"
    [vertical]=false
    (input)="pixelize($event)">Pixelate
  </mat-slider>

</div>

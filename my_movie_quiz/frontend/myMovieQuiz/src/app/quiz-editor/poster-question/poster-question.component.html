<div *ngIf="showQuestion === true" class="posterDiv"
     [ngStyle]="{'backgroundImage': (posterBack) ?  'url(' + posterBack['lowUrl'] + ')' : 'url(' + backUrl + ')'}">
  
    <div class="blur" [ngStyle]="{'filter': blurring }" [style.transform]="rotation">
  
      <div class="poster" [style]="style" [ngClass]="imageEffect">
  
        <img [attr.src]="posterSrc">
  
      </div>
  
    </div>
  
  </div>

  
<div *ngIf="showQuestion === false" class="posterDiv"
     [ngStyle]="{'backgroundImage': (posterBack) ?  'url(' + posterBack['lowUrl'] + ')' : 'url(' + backUrl + ')'}">

  <h1 class="my-auto">{{ movie.title }}</h1>

</div>


<div class="toolBox">  

  <div class="d-flex flex-row tools">

    <div class="d-flex flex-row">
      <mat-icon class="fontColorIcon">blur_on</mat-icon>
      <mat-slider min="0" max="15" step="1" value="0" (input)="onBlurChange($event)"></mat-slider>
    </div> 

    <div class="d-flex flex-row">
      
      <button (click)="changeEffect(-1)" class="fontColorIcon">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <div class="family">{{ imageEffectDisplay }}</div>

      <button (click)="changeEffect(1)" class="fontColorIcon">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    
    <button (click)="onRotationChange()" class="fontColorIcon">
      <mat-icon>rotate_right</mat-icon>
    </button>

  </div>

  <div>
    <div class="switch">
      <app-qaswitch (setSection)="onSelectedSection($event)"></app-qaswitch>
    </div>
  </div>

</div>

<div>

  <div>

    <ng-container [ngSwitch]="component">

      <app-curtain *ngSwitchCase="0">
      </app-curtain>
      
      <app-plot-question *ngSwitchCase="1">
      </app-plot-question>


      <app-actor-question [display]="display"

                          (savePicUrl)="savePicUrl($event)"
                          [actorPicUrl]="actorPicUrl"

                          (saveId)="saveId($event)"
                          [oldId]="oldId"

                          (saveImgClass)="saveImgClass($event)"
                          [imgClassSaved]="imgClassSaved"

                          (savePixelValue)="savePixelValue($event)"
                          [pixelValueSaved]="pixelValueSaved"

                          (saveSrc)="saveSrc($event)"
                          [src]="src"

                          (savePhotoIndex)="savePhotoIndex($event)"
                          [photoIndexSaved]="photoIndexSaved"

                          *ngSwitchCase="2">
      </app-actor-question>

      <app-poster-question [posterSrc]="posterSrc"
                           [posterBack]="posterBack"
                           *ngSwitchCase="3">
      </app-poster-question>


      <app-trailer-question [videoSource]="trailer" *ngSwitchCase="4"></app-trailer-question>
    </ng-container>
    
  </div>

</div>

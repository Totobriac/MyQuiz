<div class="qAWindow"
     #dragBounds
     id="container">

  <div *ngIf="screenshotTaken === false" class="my-auto mx-auto">
    <div id="player"></div>
  </div>

  <div *ngIf="screenshotTaken === true && screenshotUrls != undefined">
    <div *ngFor="let url of screenshotUrls"
          class="screenshot"
          ngDraggable
          ngResizable
          [rzAspectRatio]="aspectRatio"
          [rzHandles]="'e,s,se'"
          rzContainment="#container"
          [bounds]="dragBounds"
          [inBounds]="true"
          [style.background-image]= "'url('+'https://moviepictures.s3.amazonaws.com/' + url['url']+')'">      
    </div>
  </div>

</div>



<div class="toolBox">
      <button class= "btn btn-info my-2" (click)="takeScreenshot()">Take screenshot</button>
      <button class= "btn btn-info my-2" (click)="generateScrapBooks()">Generate ScrapBook</button>
</div>

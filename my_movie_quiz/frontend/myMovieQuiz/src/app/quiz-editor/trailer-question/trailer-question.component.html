<div class="qAWindow"
     #dragBounds
     id="container">

  <div *ngIf="screenshotTaken === false" class="moviePlayer">
    <div id="player"></div>
  </div>

  <div *ngIf="tools.scrapPic != undefined" class="scrapPicDisp">
    <div *ngFor="let scrap of tools.scrapPic"
          class="scrapPic"
          [ngDraggable]= "screenshotTaken"
          [ngResizable]= "screenshotTaken"
          [style.position]= "picPosition"
          [rzAspectRatio]="aspectRatio"
          [rzHandles]="'e,s,se'"
          rzContainment="#container"
          [bounds]="dragBounds"
          [inBounds]="true"
          [style.background-image]= "'url('+'https://moviepictures.s3.amazonaws.com/' + scrap.url+')'">
    </div>
  </div>

</div>



<div class="toolBox">
      <button class= "btn btn-info my-2" (click)="takeScreenshot()">Take screenshot</button>
      <button class= "btn btn-info my-2" (click)="generateScrapBooks()">Generate ScrapBook</button>
</div>
